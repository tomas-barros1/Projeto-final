<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashLab - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" href="../assets/logo-ico1.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="../js/script.js"></script>
    <script type="module" defer src="../js/grafico.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../img/logo-gradiente.png" alt="logo-top" />
        </div>
        <span class="logo_name">DashLab</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="dashboard.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="cadastroCliente.html">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Cadastro de Cliente</span>
            </a>
          </li>
          <li>
            <a href="cadastroUsuarios.html">
              <i class="uil uil-files-landscapes"></i>
              <span class="link-name">Cadastro de Usuários</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-chart"></i>
              <span class="link-name">Análise</span>
            </a>
          </li>
          <li>
            <a href="perfil.html">
              <i class="uil uil-thumbs-up"></i>
              <span class="link-name">Perfil</span>
            </a>
          </li>
          <li>
            <a href="comentario.html">
              <i class="uil uil-comments"></i>
              <span class="link-name">Comentários</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-share"></i>
              <span class="link-name">Compartilhar</span>
            </a>
          </li>
        </ul>
        <ul class="logout-mode">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">Sair</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Modo Escuro</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Procure aqui..." />
        </div>
        <img src="../img/user-black.png" alt="user-black" />
      </div>
    </section>

    <div>
        <canvas style="width: 500px; height: 500px;" id="grafico"></canvas>
    </div>

  </body>
</html>
