<div class="profile-container">
    <div class="profile-header">
        <img id="profileImage" src="" alt="Foto de Perfil">
        <h2 id="username">Nome de Usuário</h2>
        <p>Email: <span id="email">usuario@example.com</span></p>
    </div>
    <div class="profile-bio">
        <h3>Biografia</h3>
        <p id="bio">Adicione sua Biografia</p>
    </div>
    
    <div class="edit-profile">
        <button id="editButton"><i class="fas fa-user-edit"></i> Editar Perfil</button>
    </div>
    <div class="edit-form" id="editForm">
        <h3>Editar Perfil</h3>
        <form id="editProfileForm">
            <input type="file" id="newImage" accept="image/*" onchange="previewImage()">
            <input type="text" id="newUsername" placeholder="Novo Nome de Usuário">
            <input type="email" id="newEmail" placeholder="Novo Email">
            <textarea id="newBio" placeholder="Nova Biografia"></textarea>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
    <div class="delete-profile">
        <button id="deleteButton"><i class="fas fa-user-times"></i> Apagar Perfil</button>
    </div>
</div>

<script>
    var storedUsername = localStorage.getItem("username");
    var storedEmail = localStorage.getItem("email");
    var storedBio = localStorage.getItem("bio");
    var storedImage = localStorage.getItem("image");

    if (storedUsername) {
        document.getElementById("username").textContent = storedUsername;
    }
    if (storedEmail) {
        document.getElementById("email").textContent = storedEmail;
    }
    if (storedBio) {
        document.getElementById("bio").textContent = storedBio;
    }
    if (storedImage) {
        document.getElementById("profileImage").src = storedImage;
    }

    document.getElementById("editButton").addEventListener("click", function() {
        document.getElementById("editForm").style.display = "block";
    });

    document.getElementById("editProfileForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        var newUsername = document.getElementById("newUsername").value;
        var newEmail = document.getElementById("newEmail").value;
        var newBio = document.getElementById("newBio").value;
        if (newUsername.trim() !== "" && newEmail.trim() !== "" && newBio.trim() !== "") {
            document.getElementById("username").textContent = newUsername;
            document.getElementById("email").textContent = newEmail;
            document.getElementById("bio").textContent = newBio;
            localStorage.setItem("username", newUsername);
            localStorage.setItem("email", newEmail);
            localStorage.setItem("bio", newBio);
            localStorage.setItem("image", document.getElementById("profileImage").src);
            document.getElementById("editForm").style.display = "none";
            document.getElementById("editProfileForm").reset();
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    });
    function previewImage() {
        var fileInput = document.getElementById('newImage');
        var profileImage = document.getElementById('profileImage');
        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onloadend = function() {
            profileImage.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            profileImage.src = "";
        }
    }

    document.getElementById("deleteButton").addEventListener("click", function() {
        var confirmDelete = confirm("Tem certeza de que deseja apagar seu perfil? Esta ação não pode ser desfeita.");
        if (confirmDelete) {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("bio");
            localStorage.removeItem("image");
            location.reload();
        }
    });
</script>
