<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/cadastroElogin.css" />
    <script defer type="module" src="../js/firebase-sdk.js"></script>
    <script defer type="module" src="../js/cadastroCliente.js"></script>
  </head>
  <body>
    <section
      class="vh-150 bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Crie sua conta
                  </h2>

                  <form>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg"
                      >Nome</label
                    >
                      <input
                        type="text"
                        id="nome"
                        class="form-control form-control-lg"
                      />
                     
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"
                      >E-mail</label
                    >
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                      />
                     
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg"
                      >Senha</label
                    >
                      <input
                        type="password"
                        id="senha"
                        class="form-control form-control-lg"
                      />
                     
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                      >Confime sua senha</label
                    >
                      <input
                        type="password"
                        id="confirmarSenha"
                        class="form-control form-control-lg"
                      />
                     
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                      >Endereço</label
                    >
                      <input
                        type="text"
                        id="endereco"
                        class="form-control form-control-lg"
                      />
                     
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                        >CPF</label
                      >
                      <input
                        type="text"
                        id="cpf"
                        class="form-control form-control-lg"
                      />
                      
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                        >CNPJ</label
                      >
                      <input
                        type="text"
                        id="cnpj"
                        class="form-control form-control-lg"
                      />
                      
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        id="enviar"
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Registrar
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Já tem conta?
                      <a href="../html/login.html" class="fw-bold text-body"
                        ><u>Logue aqui</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
