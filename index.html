<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashLab - Login</title>
    <link rel="stylesheet" href="./css/cadastroElogin.css" />
    <!--Importação css do Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Importação java script do Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="js/firebase-sdk.js"></script>
    <script defer type="module" src="js/login.js"></script>
  </head>
  <body>
    <section>
      <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <div class="container-logo">
                    <img src=".//img/logo-gradiente.png" alt="logo-gradiente"> 
                    <p>DashLab</p>
                  </div>

                  <form>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg"
                        >Login</label
                      >
                      <input
                        type="text"
                        id="login"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"
                        >Senha</label
                      >
                      <input
                        type="password"
                        id="senha"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        id="enviar"
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Fazer login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
